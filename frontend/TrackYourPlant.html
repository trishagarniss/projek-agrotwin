<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgroTwin</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="trackyourplant.css" />
</head>
<body class="trackyourplant">

<header class="header-container">
  <div class="header">
    <div class="logo">AgroTwin</div>
    <nav class="nav-menu">
      <li><a href="index.html" class="nav-item">About</a></li>
      <li><a href="TrackYourPlant.html" class="nav-item">Track Your Plant</a></li>
      <li><a href="CheckPlantHealth.html" class="nav-item">Check Plant Health</a></li>
      <li><a href="TreatmentGuide.html" class="nav-item">Treatment Guide</a></li>
    </nav>

    <a href="#" class="contact-btn">
      Contact Us
    </a>
  </div>
</header>

<section class="trackyourplant-section">
    <h2 class="page-title">ðŸŒ± Track Your Plant</h2>

    <div class="layout-container">

        <!-- LEFT: TAHAP -->
        <div class="left-panel">
            <label for="plantStage">Tahap Pertumbuhan</label>
            <select id="plantStage">
                <option value="" disabled selected>Pilih Tahap</option>
                <option value="tahap0">Benih</option>
                <option value="tahap1">Tunas</option>
                <option value="tahap2">Bibit</option>
                <option value="tahap3">Pertumbuhan Daun</option>
                <option value="tahap4">Berbunga</option>
                <option value="tahap5">Buah Muda</option>
                <option value="tahap6">Buah Matang</option>
            </select>
        </div>

        <!-- CENTER: IMAGE -->
        <div class="plant-view">
            <img id="plantImage" src="Plant/prosespertumbuhan0.png" alt="plant-stage">
        </div>

        <!-- RIGHT: KONDISI -->
        <div class="right-panel">
            <label for="plantCondition">Kondisi Tanaman</label>
            <select id="plantCondition">
                <option value="" disabled selected>Pilih Tahap Dulu</option>
            </select>
        </div>

    </div>

<!-- SOLUTION PANEL -->
<div id="solutionPanel" class="solution-panel hidden" role="region" aria-live="polite" aria-hidden="true">
    <h3 id="solutionTitle">Solusi</h3>
    <p id="solutionDesc"></p>

    <a href="CheckPlantHealth.html">
      <button id="aiButton" type="button">Check Plant Health</button>
    </a>
</div>
</section>
<script src="trackyourplant.js"></script>

</body>
</html>
